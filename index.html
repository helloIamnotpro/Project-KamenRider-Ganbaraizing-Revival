<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganbarizing Card Recognizer</title>
<style>
  body { font-family: sans-serif; text-align: center; margin: 20px; }
  video { border: 2px solid black; width: 320px; height: 240px; }
  img { width: 100px; margin: 5px; }
</style>
</head>
<body>

<h1>Ganbarizing Card Recognizer</h1>
<video id="video" autoplay></video><br>
<button id="capture">Capture</button>
<p id="result"></p>

<script>
// List of reference images and card names
const references = [
  {file: "cards/deno rod.jpg", name: "Kamen Rider Den-O Rod Form"},
  {file: "cards/build rabbit tank.jpg", name: "Kamen Rider Build Rabbit Tank Sparkling"},
  {file: "cards/diend.jpg", name: "Kamen Rider Diend"}
];

// Function to normalize image filenames (lowercase + replace backslashes)
function normalize(filename) {
  return filename.toLowerCase().replace(/\\/g, "/");
}

// Start camera
const video = document.getElementById("video");
navigator.mediaDevices.getUserMedia({video: true})
.then(stream => { video.srcObject = stream; })
.catch(err => { alert("Camera error: " + err); });

// Capture button
document.getElementById("capture").addEventListener("click", () => {
  // For demo purposes, just pick a random card
  const card = references[Math.floor(Math.random() * references.length)];
  document.getElementById("result").innerText = "Detected: " + card.name;
});
</script>

</body>
</html>
