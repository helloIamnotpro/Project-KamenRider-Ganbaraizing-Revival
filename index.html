<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ganbarizing Card Recognizer</title>
<style>
  body { font-family: sans-serif; text-align: center; margin: 20px; }
  video { border: 2px solid black; width: 320px; height: 240px; }
  canvas { display: none; }
  img { width: 100px; margin: 5px; }
</style>
</head>
<body>

<h1>Ganbarizing Card Recognizer</h1>
<video id="video" autoplay></video><br>
<button id="capture">Capture</button>
<p id="result"></p>

<script>
// List of reference images and card names
const references = [
  {file: "cards/deno rod.jpg", name: "Kamen Rider Den-O Rod Form"},
  {file: "cards/build rabbit tank.jpg", name: "Kamen Rider Build Rabbit Tank Sparkling"},
  {file: "cards/diend.jpg", name: "Kamen Rider Diend"}
];

// Start camera
const video = document.getElementById("video");
navigator.mediaDevices.getUserMedia({video: true})
.then(stream => { video.srcObject = stream; })
.catch(err => { alert("Camera error: " + err); });

// Helper: load image as canvas
function loadImage(src) {
  return new Promise(resolve => {
    const img = new Image();
    img.crossOrigin = "anonymous";
    img.src = src;
    img.onload = () => {
      const canvas = document.createElement("canvas");
      canvas.width = img.width;
      canvas.height = img.height;
      const ctx = canvas.getContext("2d");
      ctx.drawImage(img, 0, 0);
      resolve(ctx.getImageData(0,0,img.width,img.height));
    };
  });
}

// Compare two images using simple pixel difference
function compareImages(img1, img2) {
  const len = Math.min(img1.data.length, img2.data.length);
  let diff = 0;
  for(let i=0; i<len; i+=4){
    diff += Math.abs(img1.data[i] - img2.data[i]);     // R
    diff += Math.abs(img1.data[i+1] - img2.data[i+1]); // G
    diff += Math.abs(img1.data[i+2] - img2.data[i+2]); // B
  }
  return diff / (len/4); // average difference per pixel
}

// Capture from webcam and detect card
document.getElementById("capture").addEventListener("click", async () => {
  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  const ctx = canvas.getContext("2d");
  ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
  const captureData = ctx.getImageData(0,0,canvas.width,canvas.height);

  let bestMatch = null;
  let lowestDiff = Infinity;

  for(const ref of references){
    const refData = await loadImage(ref.file);
    const diff = compareImages(captureData, refData);
    if(diff < lowestDiff){
      lowestDiff = diff;
      bestMatch = ref.name;
    }
  }

  document.getElementById("result").innerText = "Detected: " + bestMatch;
});
</script>

</body>
</html>
